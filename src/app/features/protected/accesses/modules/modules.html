<div class="p-6 bg-gray-50 min-h-screen w-full">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Gestion des Modules</h1>
      <p class="text-gray-600">Gérez les modules du système</p>
    </div>
    <p-button 
      label="Nouveau Module" 
      icon="fas fa-plus" 
      (onClick)="showAddDialog = true"
    ></p-button>
  </div>

  <!-- Search -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Rechercher</label>
        <input 
          type="text" 
          pInputText 
          placeholder="Nom du module..." 
          [(ngModel)]="searchTerm"
          class="w-full"
        />
      </div>
    </div>
  </div>

  <!-- Modules Tree View -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
    <div class="p-6">
      <div class="space-y-4">
        <div *ngFor="let module of filteredModules" class="border border-gray-200 rounded-lg">
          <!-- Parent Module -->
          <div class="p-4 bg-gray-50 border-b border-gray-200">
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-3">
                <div class="flex-shrink-0 h-10 w-10">
                  <div class="h-10 w-10 rounded-lg bg-gradient-to-r from-indigo-500 to-purple-600 flex items-center justify-center text-white font-semibold">
                    <i class="fas fa-cube"></i>
                  </div>
                </div>
                <div>
                  <h3 class="text-lg font-medium text-gray-900">{{ module.name }}</h3>
                  <p class="text-sm text-gray-500">{{ module.description || 'Aucune description' }}</p>
                  <p class="text-xs text-gray-400">Chemin: {{ module.path || 'N/A' }}</p>
                </div>
              </div>
              <div class="flex items-center space-x-2">
                <div class="flex flex-wrap gap-1">
                  <span 
                    *ngFor="let action of module.availableActions" 
                    class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800"
                  >
                    {{ action }}
                  </span>
                </div>
                <div class="flex space-x-1">
                  <p-button 
                    icon="fas fa-eye" 
                    variant="outlined" 
                    size="small"
                    [text]="true"
                    (onClick)="viewModule(module)"
                    pTooltip="Voir"
                  ></p-button>
                  <p-button 
                    icon="fas fa-edit" 
                    variant="outlined" 
                    size="small"
                    [text]="true"
                    (onClick)="editModule(module)"
                    pTooltip="Modifier"
                  ></p-button>
                  <p-button 
                    icon="fas fa-trash" 
                    variant="outlined" 
                    size="small"
                    [text]="true"
                    severity="danger"
                    (onClick)="deleteModule(module)"
                    pTooltip="Supprimer"
                  ></p-button>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Child Modules -->
          <div *ngIf="getChildModules(module._id).length > 0" class="p-4">
            <h4 class="text-sm font-medium text-gray-700 mb-3">Sous-modules:</h4>
            <div class="space-y-2">
              <div *ngFor="let child of getChildModules(module._id)" class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                <div class="flex items-center space-x-3">
                  <div class="flex-shrink-0 h-8 w-8">
                    <div class="h-8 w-8 rounded-lg bg-gradient-to-r from-blue-400 to-indigo-500 flex items-center justify-center text-white text-sm">
                      <i class="fas fa-puzzle-piece"></i>
                    </div>
                  </div>
                  <div>
                    <p class="text-sm font-medium text-gray-900">{{ child.name }}</p>
                    <p class="text-xs text-gray-500">{{ child.description || 'Aucune description' }}</p>
                  </div>
                </div>
                <div class="flex items-center space-x-2">
                  <div class="flex flex-wrap gap-1">
                    <span 
                      *ngFor="let action of child.availableActions" 
                      class="inline-flex items-center px-1.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800"
                    >
                      {{ action }}
                    </span>
                  </div>
                  <div class="flex space-x-1">
                    <p-button 
                      icon="fas fa-edit" 
                      variant="outlined" 
                      size="small"
                      [text]="true"
                      (onClick)="editModule(child)"
                      pTooltip="Modifier"
                    ></p-button>
                    <p-button 
                      icon="fas fa-trash" 
                      variant="outlined" 
                      size="small"
                      [text]="true"
                      severity="danger"
                      (onClick)="deleteModule(child)"
                      pTooltip="Supprimer"
                    ></p-button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Module Dialog -->
  <p-dialog 
    header="Nouveau Module" 
    [(visible)]="showAddDialog" 
    [modal]="true" 
    [style]="{width: '600px'}"
    [closable]="true"
  >
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Nom du module</label>
        <input type="text" pInputText placeholder="Gestion des utilisateurs" class="w-full" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
        <textarea pTextarea rows="3" placeholder="Description du module..." class="w-full"></textarea>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Chemin</label>
        <input type="text" pInputText placeholder="/users" class="w-full" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Module parent</label>
        <p-select 
          [options]="parentModuleOptions" 
          placeholder="Sélectionner un module parent (optionnel)"
          optionLabel="name"
          optionValue="_id"
          class="w-full"
        ></p-select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Actions disponibles</label>
        <div class="grid grid-cols-2 gap-2">
          <label *ngFor="let action of availableActionsList" class="flex items-center space-x-2">
            <input type="checkbox" class="rounded" />
            <span class="text-sm">{{ action }}</span>
          </label>
        </div>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <div class="flex justify-end space-x-2">
        <p-button 
          label="Annuler" 
          variant="outlined" 
          (onClick)="showAddDialog = false"
        ></p-button>
        <p-button 
          label="Créer" 
          (onClick)="createModule()"
        ></p-button>
      </div>
    </ng-template>
  </p-dialog>
</div>
