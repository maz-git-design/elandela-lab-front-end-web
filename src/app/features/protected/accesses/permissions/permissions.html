<div class="p-6 bg-gray-50 min-h-screen w-full">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Gestion des Permissions</h1>
      <p class="text-gray-600">Gérez les permissions du système</p>
    </div>
    <p-button 
      label="Nouvelle Permission" 
      icon="fas fa-plus" 
      (onClick)="showAddDialog = true"
    ></p-button>
  </div>

  <!-- Search -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Rechercher</label>
        <input 
          type="text" 
          pInputText 
          placeholder="Nom de la permission..." 
          [(ngModel)]="searchTerm"
          class="w-full"
        />
      </div>
    </div>
  </div>

  <!-- Permissions Table -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden" style="overflow: visible;">
    <p-table [value]="filteredPermissions" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" 
             [rowsPerPageOptions]="[5, 10, 20, 50]" 
             currentPageReportTemplate="Affichage de {first} à {last} sur {totalRecords} permissions"
             styleClass="p-datatable-paginator-dropdown-append">
      <ng-template pTemplate="header">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Permission
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Description
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Actions
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Créé le
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Actions
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-permission>
        <tr class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="flex items-center">
              <div class="flex-shrink-0 h-10 w-10">
                <div class="h-10 w-10 rounded-full bg-gradient-to-r from-green-500 to-blue-600 flex items-center justify-center text-white font-semibold">
                  <i class="fas fa-lock-open"></i>
                </div>
              </div>
              <div class="ml-4">
                <div class="text-sm font-medium text-gray-900">
                  {{ permission.name }}
                </div>
              </div>
            </div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            {{ permission.description || 'Aucune description' }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="flex flex-wrap gap-1">
              <span 
                *ngFor="let action of permission.actions" 
                class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800"
              >
                {{ action }}
              </span>
            </div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            {{ permission.createdAt | date:'short' }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <div class="flex space-x-2">
              <p-button 
                icon="fas fa-eye" 
                variant="outlined" 
                size="small"
                [text]="true"
                (onClick)="viewPermission(permission)"
                pTooltip="Voir"
              ></p-button>
              <p-button 
                icon="fas fa-edit" 
                variant="outlined" 
                size="small"
                [text]="true"
                (onClick)="editPermission(permission)"
                pTooltip="Modifier"
              ></p-button>
              <p-button 
                icon="fas fa-trash" 
                variant="outlined" 
                size="small"
                [text]="true"
                severity="danger"
                (onClick)="deletePermission(permission)"
                pTooltip="Supprimer"
              ></p-button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <!-- Add Permission Dialog -->
  <p-dialog 
    header="Nouvelle Permission" 
    [(visible)]="showAddDialog" 
    [modal]="true" 
    [style]="{width: '600px'}"
    [closable]="true"
  >
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Nom de la permission</label>
        <input type="text" pInputText placeholder="Gestion des utilisateurs" class="w-full" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
        <textarea pTextarea rows="3" placeholder="Description de la permission..." class="w-full"></textarea>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Actions (séparées par des virgules)</label>
        <input type="text" pInputText placeholder="Create, Update, Delete, List" class="w-full" />
      </div>
    </div>
    <ng-template pTemplate="footer">
      <div class="flex justify-end space-x-2">
        <p-button 
          label="Annuler" 
          variant="outlined" 
          (onClick)="showAddDialog = false"
        ></p-button>
        <p-button 
          label="Créer" 
          (onClick)="createPermission()"
        ></p-button>
      </div>
    </ng-template>
  </p-dialog>
</div>
