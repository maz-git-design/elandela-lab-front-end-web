<div class="p-6 bg-gray-50 min-h-screen w-full">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Années Académiques</h1>
      <p class="text-gray-600">Gérez les années académiques</p>
    </div>
    <p-button 
      label="Nouvelle Année" 
      icon="fas fa-plus" 
      (onClick)="showAddDialog = true"
    ></p-button>
  </div>

  <!-- Academic Years Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let year of academicYears" class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden hover:shadow-md transition-shadow">
      <div class="p-6">
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center space-x-3">
            <div class="flex-shrink-0 h-12 w-12">
              <div class="h-12 w-12 rounded-lg bg-gradient-to-r from-blue-500 to-indigo-600 flex items-center justify-center text-white font-bold text-lg">
                <i class="fas fa-calendar-alt"></i>
              </div>
            </div>
            <div>
              <h3 class="text-lg font-semibold text-gray-900">{{ year.startingYear }} - {{ year.endingYear }}</h3>
              <p class="text-sm text-gray-500">Année académique</p>
            </div>
          </div>
          <span 
            class="px-2 py-1 rounded-full text-xs font-medium"
            [ngClass]="{
              'bg-green-100 text-green-800': year.status === 'active',
              'bg-yellow-100 text-yellow-800': year.status === 'upcoming',
              'bg-gray-100 text-gray-800': year.status === 'completed'
            }"
          >
            {{ getStatusLabel(year.status) }}
          </span>
        </div>
        
        <div class="space-y-2 mb-4">
          <div class="flex items-center text-sm text-gray-600">
            <i class="fas fa-play w-4 mr-2"></i>
            <span>Début: Septembre {{ year.startingYear }}</span>
          </div>
          <div class="flex items-center text-sm text-gray-600">
            <i class="fas fa-stop w-4 mr-2"></i>
            <span>Fin: Juin {{ year.endingYear }}</span>
          </div>
        </div>

        <div class="flex space-x-2">
          <p-button 
            label="Voir" 
            icon="fas fa-eye" 
            variant="outlined"
            size="small"
            class="flex-1"
            styleClass="w-full"
            (onClick)="viewAcademicYear(year)"
          ></p-button>
          <p-button 
            label="Modifier" 
            icon="fas fa-edit" 
            variant="outlined"
            size="small"
            class="flex-1"
            styleClass="w-full"
            (onClick)="editAcademicYear(year)"
          ></p-button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Academic Year Dialog -->
  <p-dialog 
    header="Nouvelle Année Académique" 
    [(visible)]="showAddDialog" 
    [modal]="true" 
    [style]="{width: '500px'}"
    [closable]="true"
  >
    <div class="space-y-4">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Année de début</label>
          <input type="number" pInputText placeholder="2024" class="w-full" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Année de fin</label>
          <input type="number" pInputText placeholder="2025" class="w-full" />
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Statut</label>
        <p-select 
          [options]="statusOptions" 
          placeholder="Sélectionner un statut"
          optionLabel="label"
          optionValue="value"
          class="w-full"
        ></p-select>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <div class="flex justify-end space-x-2">
        <p-button 
          label="Annuler" 
          variant="outlined" 
          (onClick)="showAddDialog = false"
        ></p-button>
        <p-button 
          label="Créer" 
          (onClick)="createAcademicYear()"
        ></p-button>
      </div>
    </ng-template>
  </p-dialog>
</div>
