<div class="p-6 bg-gray-50 min-h-screen w-full">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Catégories d'Équipements</h1>
      <p class="text-gray-600">Gérez les catégories d'équipements</p>
    </div>
    <p-button 
      label="Nouvelle Catégorie" 
      icon="fas fa-plus" 
      (onClick)="showAddDialog = true"
    ></p-button>
  </div>

  <!-- Search -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Rechercher</label>
        <input 
          type="text" 
          pInputText 
          placeholder="Nom de la catégorie..." 
          [(ngModel)]="searchTerm"
          class="w-full"
        />
      </div>
    </div>
  </div>

  <!-- Categories Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let category of filteredCategories" class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden hover:shadow-md transition-shadow">
      <!-- Category Image -->
      <div class="h-32 bg-gradient-to-br from-indigo-500 to-purple-600 relative">
        <div class="absolute inset-0 flex items-center justify-center">
          <i class="{{ getCategoryIcon(category.name) }} text-white text-4xl"></i>
        </div>
      </div>

      <!-- Category Details -->
      <div class="p-6">
        <div class="mb-4">
          <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ category.name }}</h3>
          <p class="text-sm text-gray-600">{{ category.description || 'Aucune description' }}</p>
        </div>
        
        <div class="space-y-2 mb-4">
          <div class="flex items-center text-sm text-gray-500">
            <i class="fas fa-calendar w-4 mr-2"></i>
            <span>Créé le {{ category.createdAt | date:'short' }}</span>
          </div>
        </div>

        <div class="flex space-x-2">
          <p-button 
            label="Voir" 
            icon="fas fa-eye" 
            variant="outlined"
            size="small"
            class="flex-1"
            styleClass="w-full"
            (onClick)="viewCategory(category)"
          ></p-button>
          <p-button 
            label="Modifier" 
            icon="fas fa-edit" 
            variant="outlined"
            size="small"
            class="flex-1"
            styleClass="w-full"
            (onClick)="editCategory(category)"
          ></p-button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Category Dialog -->
  <p-dialog 
    header="Nouvelle Catégorie d'Équipement" 
    [(visible)]="showAddDialog" 
    [modal]="true" 
    [style]="{width: '600px'}"
    [closable]="true"
  >
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Nom de la catégorie</label>
        <input type="text" pInputText placeholder="Optique" class="w-full" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
        <textarea pTextarea rows="3" placeholder="Description de la catégorie..." class="w-full"></textarea>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Chemin de l'image (optionnel)</label>
        <input type="text" pInputText placeholder="/images/categories/optique.jpg" class="w-full" />
      </div>
    </div>
    <ng-template pTemplate="footer">
      <div class="flex justify-end space-x-2">
        <p-button 
          label="Annuler" 
          variant="outlined" 
          (onClick)="showAddDialog = false"
        ></p-button>
        <p-button 
          label="Créer" 
          (onClick)="createCategory()"
        ></p-button>
      </div>
    </ng-template>
  </p-dialog>
</div>
