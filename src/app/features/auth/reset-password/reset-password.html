<div class="h-full" id="login">
  <div class="text-center mb-8">
    <div class="flex items-center justify-center mb-4">
      <div class="relative">
        <img
          src="logo/logo-elab.png"
          alt="E-Landela Lab"
          height="80"
          class="relative z-10"
        />
      </div>
    </div>
    <p-divider></p-divider>
    <div class="mb-6 mt-6">
      <p class="text-gray-600 text-sm">
        Pour réinitialiser votre mot de passe, veuillez contacter
        l'administrateur système
      </p>
      <p-button
        [label]="'Aller à la page de connexion' "
        [link]="true"
        id="forgotpassword"
        (onClick)="goToLogin()"
        styleClass="text-blue-600 hover:text-blue-800 text-sm font-medium"
      />
    </div>
  </div>

  <div [formGroup]="resetForm">
    <!-- Help Section -->
    <div class="mt-6 pt-6 border-t border-gray-200">
      <div class="text-center">
        <div class="flex items-center justify-center mb-3">
          <i class="fas fa-info-circle text-blue-500 mr-2"></i>
          <h3 class="text-sm font-semibold text-gray-700">Besoin d'aide ?</h3>
        </div>
        <p class="text-xs text-gray-600 mb-3">
          Contactez l'administrateur système pour obtenir vos identifiants de
          connexion
        </p>
        <div
          class="flex items-center justify-center space-x-4 text-xs text-gray-500"
        >
          <span class="flex items-center">
            <i class="fas fa-envelope mr-1"></i>
            admin@elandela.com
          </span>
          <span class="flex items-center">
            <i class="fas fa-phone mr-1"></i>
            +243 XXX XXX XXX
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
